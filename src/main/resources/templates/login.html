<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <img src="/resources/GameArcLogo.png" alt="GameArc logo"/>
</header>
<main>
<section>

    <form action="/login" method="post">
        <h1>Login</h1>
        <div class="dialog-row">
            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>
        </div>
        <div class="inputbox">
            <ion-icon name="person-outline"></ion-icon>
            <input name="username" id="username"type="name" required>
            <label for="">Username</label>
        </div>
        <div class="inputbox">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input name="password" type="password" id="password" required>
            <label for="">Password</label>
        </div>
        <button>Log in</button>
        <div class="register">
            <p>Don't have a account ?<a href="/register"> Register!</a></p>
        </div>
    </form>
</section>
</main>
</body>
